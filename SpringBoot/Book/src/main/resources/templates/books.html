<html>
    <head>

    </head>
    <body>
        <h2> LISTA DEI LIBRI</h2>

        <div th:each ="book : ${books}">
            <a th:href = "@{book/about/{id}(id=${book.id})}" ISBN : <span th:text="${book.isbn}"> </span></a><br>
            Title : <span th:text="${book.title}"> </span><br>
            Author : <span th:text="${book.author}"> </span><br>
            Price : <span th:text="${book.price}"> </span><br>

            <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post">
                <button type = "submit">Delete</button>
            </form>


            <br><br>
        </div>

        <form th:action="@{/book}" method="post">
          ISBN :  <input type = "text" name = "isbn" /><br>
          Title :  <input type = "text" name = "title" /><br>
          Author :  <input type = "text" name = "author" /><br>
          Price :  <input type = "text" name = "price" /><br>
          <button type = "submit">Inserisci</button>
        </form>

        <form th:action="@{/book/bonus}" method="get">
            <button type = "submit">Raddoppio</button>
        </form>

        <form th:action="@{/book/bellomo}" method="get">
            <button type = "submit">bellomo</button>
        </form>

    </body>
</html>
